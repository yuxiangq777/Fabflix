<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load index.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
    <style>
        body {
            background-color: lightblue;
        }
        h1 {
            text-align: center;
        }
        div {
            text-align: center;
        }
        h1 {
            text-align: center;
        }
    </style>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Movie List</title>
</head>
<body>


<h1>Movies</h1>
<h2 style="position: absolute; top: 0; left: 0;"> <a href="index.html">Home </a> </h2>
<div style="position: absolute; top: 0; right: 0;"><button  type="button" onclick="location.href = 'cart.html'">Check out</button></div>
<div>
    <p> Sort by:</p>
    <button id='t_asc' type="button" onclick="t_asc()">Title Ascending</button>
    <button id='t_dsc' type="button" onclick="t_dsc()">Title Descending</button>
    <button id='r_asc' type="button" onclick="r_asc()">Rating Ascending</button>
    <button id='r_dsc' type="button" onclick="r_dsc()">Rating Descending</button>
</div>
<div>
    <p id="current_p"> </p>
    <button id='prev' type="button" onclick="prev()" >Previous</button>
    <button id='next' type="button" onclick="next()" >Next</button>
</div>
<div>
    <p id="current_ipp"></p>
    <select id="drop_down">
    </select>
</div>
<!-- Id "star_table" is useful for jQuery to find the html element with id, class here is mapping to Bootstrap defined class CSS -->
<table id=movie_table class="table table-striped">
    <!-- Create a table header -->
    <thead>
    <tr>
        <!-- Titles of each column-->
        <th>Title</th>
        <th></th>
        <th>Year</th>
        <th>director</th>
        <th>First three genres</th>
        <th>First three stars</th>
        <th>rating</th>
    </tr>
    </thead>
    <!-- Table body is left empty here, will be populated with the data retrieved with index.js -->
    <!-- Again, id "star_table_body" is useful for jQuery to find this html element -->
    <tbody id=movie_table_body></tbody>
</table>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to index.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="movie-list.js"></script>
</body>


</html>
