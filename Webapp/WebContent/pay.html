<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        body {
            background-color: lightblue;
        }

        h1 {
            text-align: center;
        }
        h2 {
            text-align: center;
        }
        form {
            margin: 0 auto;
            width:250px;
        }
        div {
            color: red;
            text-align: center;
        }
    </style>
    <meta charset="UTF-8">
    <title>Payment</title>
</head>
<body>
<h1>Payment page</h1>
<h2 id="total"></h2>
<h2>Please enter credit card information</h2>
<!-- Set the method to POST to avoid showing the username/password in the URL
     The default action is disabled to allow your own implementation. -->
<form id="pay_form" method="post" action="#">
    <label><b><span style="display:inline-block;width:200px;text-align:left;">First Name</span></b></label>
    <label>
        <input name="fname"  type="text">
    </label>
    <br>
    <label><b><span style="display:inline-block;width:200px;text-align:left;">Last Name</span></b></label>
    <label>
        <input name="lname" type="text">
    </label>
    <br>
    <label><b><span style="display:inline-block;width:200px;text-align:left;">Credit Card Number</span></b></label>
    <label>
        <input name="cnumber" type="text">
    </label>
    <br>
    <label><b><span style="display:inline-block;width:200px;text-align:left;">Expiration Date(yyyy/mm/dd)</span></b></label>
    <label>
        <input name="year", placeholder="YYYY" type="text">
    </label>
    <label>
        <input name="month", placeholder="MM" type="text">
    </label>
    <label>
        <input name="day", placeholder="DD" type="text">
    </label>
    <br>
    <input type="submit" value="Place Order">
</form>

<div id="pay_error_message"></div>

<!-- include jQuery-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!-- include our own JS file -->
<script src="pay.js"></script>

</body>
</html>
